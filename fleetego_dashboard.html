<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetEgo Agent Office - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4aa;
            --secondary-color: #00a0db;
            --accent-color: #ff6b6b;
            --dark-bg: #0a0e27;
            --darker-bg: #050816;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --sidebar-width: 280px;
            --success: #00ff88;
            --warning: #ffb800;
            --danger: #ff4757;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, #1a1a3e 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="%2300d4aa" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-20px) translateY(-20px); }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 1000;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.3);
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .sidebar-nav {
            padding: 1rem 0;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .menu-item {
            margin: 0.5rem 1rem;
        }

        .menu-toggle {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 1rem;
            text-align: left;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1rem;
            font-weight: 500;
        }

        .menu-toggle:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .menu-toggle.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.3);
        }

        .menu-icon {
            margin-right: 0.75rem;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .submenu.active {
            max-height: 500px;
        }

        .submenu-item {
            padding: 0.75rem 1rem 0.75rem 3rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0.25rem;
            display: flex;
            align-items: center;
        }

        .submenu-item:hover {
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .submenu-item.active {
            background: var(--primary-color);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: 40px;
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-toggle-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .menu-toggle-btn:hover {
            background: var(--glass-bg);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Dashboard Content */
        .dashboard-content {
            padding: 2rem;
        }

        .welcome-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-color) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ai-message {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            position: relative;
        }

        .ai-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .ai-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .close-ai {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.3s ease;
        }

        .close-ai:hover {
            color: var(--text-primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 212, 170, 0.2);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-change {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .stat-change.positive {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .stat-change.negative {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        /* Active Shipments */
        .active-shipments {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .archive-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .archive-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .shipment-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .shipment-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(5px);
        }

        .shipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .shipment-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .shipment-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-waiting {
            background: rgba(255, 184, 0, 0.2);
            color: var(--warning);
        }

        .status-loaded {
            background: rgba(0, 160, 219, 0.2);
            color: var(--secondary-color);
        }

        .status-transit {
            background: rgba(0, 212, 170, 0.2);
            color: var(--primary-color);
        }

        .status-delivered {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .shipment-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-icon {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .detail-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Content Sections */
        .content-section {
            display: none;
            animation: fadeInUp 0.5s ease forwards;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tables */
        .data-table {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: var(--text-primary);
        }

        .data-table td {
            color: var(--text-secondary);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 212, 170, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        /* Chat Interface */
        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            background: var(--glass-bg);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 70%;
            border: 1px solid var(--glass-border);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .shipment-details {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>

    <!-- Sidebar -->

        <div class="sidebar-header">
            <div class="logo-icon">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="8" fill="none" stroke="white" stroke-width="4"/>
                    <circle cx="70" cy="30" r="8" fill="none" stroke="white" stroke-width="4"/>

                    <line x1="70" y1="30" x2="50" y2="70" stroke="white" stroke-width="4"/>

                    <circle cx="35" cy="85" r="3" fill="white"/>
                </svg>
            </div>
            <div class="logo-text">FleetEgo Office</div>

        <nav class="sidebar-nav">
            <!-- Fuvarok Menu -->
            <div class="menu-item">
                <button class="menu-toggle" onclick="toggleMenu('fuvarok')">

                <div class="submenu" id="fuvarok-submenu">
                    <div class="submenu-item active" onclick="showSection('dashboard')">

                    <div class="submenu-item" onclick="showSection('upload-shipments')">

                    </div>
                    <div class="submenu-item" onclick="showSection('search-shipments')">

                    <div class="submenu-item" onclick="showSection('trailer-status')">
                        <i class="fas fa-trailer menu-icon"></i>Pótkocsiallapot
                    </div>
                    <div class="submenu-item" onclick="showSection('route-planning')">
                        <i class="fas fa-route menu-icon"></i>Fuvartervezés
                    </div>
                </div>
            </div>

            <!-- Sofőrök Menu -->
            <div class="menu-item">
                <button class="menu-toggle" onclick="toggleMenu('soforok')">
                    <span><i class="fas fa-users menu-icon"></i>Sofőrök</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="submenu" id="soforok-submenu">
                    <div class="submenu-item" onclick="showSection('driver-assignment')">
                        <i class="fas fa-user-plus menu-icon"></i>Sofőr hozzárendelés
                    </div>
                    <div class="submenu-item" onclick="showSection('shipment-assignment')">
                        <i class="fas fa-tasks menu-icon"></i>Fuvar hozzárendelés
                    </div>
                    <div class="submenu-item" onclick="showSection('driver-stats')">
                        <i class="fas fa-chart-bar menu-icon"></i>Fuvarstatisztika
                    </div>
                    <div class="submenu-item" onclick="showSection('driver-chat')">
                        <i class="fas fa-comments menu-icon"></i>Sofőr chat
                    </div>
                </div>
            </div>

            <!-- Alvállalkozó Menu -->
            <div class="menu-item">
                <button class="menu-toggle" onclick="toggleMenu('alvallalkozo')">
                    <span><i class="fas fa-handshake menu-icon"></i>Alvállalkozó</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="submenu" id="alvallalkozo-submenu">
                    <div class="submenu-item" onclick="showSection('subcontractors')">
                        <i class="fas fa-building menu-icon"></i>Alvállalkozók
                    </div>
                    <div class="submenu-item" onclick="showSection('subcontractor-chat')">
                        <i class="fas fa-comment-dots menu-icon"></i>Alvállalkozói chat
                    </div>
                    <div class="submenu-item" onclick="showSection('subcontractor-assignment')">
                        <i class="fas fa-clipboard-list menu-icon"></i>Fuvar hozzárendelés
                    </div>
                </div>
            </div>

            <!-- Rendszer Menu -->
            <div class="menu-item">
                <button class="menu-toggle" onclick="toggleMenu('rendszer')">
                    <span><i class="fas fa-cogs menu-icon"></i>Rendszer</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
