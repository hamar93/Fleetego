<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FleetEgo Agent - Bejelentkezés</title>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email === 'admin' && password === '1234') {
        window.location.href = "dashboard.html";
      } else {
        alert("Hibás e-mail vagy jelszó!");
      }
    }
  </script>
</head>
<body style="font-family: sans-serif; background: #0f2027; color: white; text-align: center; padding-top: 10%;">
  <h1>FleetEgo Agent</h1>
  <p>Statikus belépés (admin / 1234)</p>
  <form onsubmit="handleLogin(event)" style="display: inline-block; margin-top: 2rem;">
    <input id="email" type="text" placeholder="Email" style="display:block; margin:1rem auto; padding:0.5rem;"><br>
    <input id="password" type="password" placeholder="Jelszó" style="display:block; margin:1rem auto; padding:0.5rem;"><br>
    <button type="submit" style="padding:0.5rem 1rem;">Belépés</button>
  </form>
</body>
</html>
